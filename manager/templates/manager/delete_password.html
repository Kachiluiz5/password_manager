<!DOCTYPE html>
<html>
<head>
    <title>Delete Password</title>
</head>
<body>
    <h1>Delete Password</h1>
    <p>Are you sure you want to delete this password?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Delete</button>
    </form>
    <a href="{% url 'password_list' %}" class="btn">Cancel</a>
</body>
</html>
