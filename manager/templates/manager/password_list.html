<!DOCTYPE html>
<html>
<head>
    <title>Password List</title>
</head>
<body>
    <h1>Password List</h1>
    <ul>
        {% for password in passwords %}
            <li>{{ password.name }}: {{ password.value }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'generate_password' %}" class="btn">Generate Password</a>
</body>
</html>
